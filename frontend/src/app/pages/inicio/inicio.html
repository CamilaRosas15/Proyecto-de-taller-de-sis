<div class="greeting-container">
  <h2>NutriChef IA</h2>
  
  <div *ngIf="isLoading" class="loading">
    <p>Conectando con la inteligencia artificial...</p>
  </div>
  
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="getAIGreeting()">Reintentar</button>
  </div>
  
  <div *ngIf="dashboardData && !isLoading" class="dashboard-wrap">
    <div class="toolbar">
      <button (click)="getAIGreeting()">Actualizar an√°lisis</button>
    </div>
    <app-food-dashboard [data]="dashboardData"></app-food-dashboard>
  </div>
</div>
